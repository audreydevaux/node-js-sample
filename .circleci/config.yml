version: 2.1
workflows:
  ci:
    jobs:
      - build:
          context: CI-cours 
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t ci-image .
      - run:
          name: Push application Docker image
          command: |
            docker login -u 756983148 -p $PASSWD
            docker tag ci-image 756983148/ci-image
            docker push ci-image
