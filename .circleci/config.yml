version: 2.1
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t ci-image .
      - run:
          name: Push application Docker image
          command: |
            docker login -u 756983148 -p $PASSWD
            docker push ci-image
